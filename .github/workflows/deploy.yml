name: Build and Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: backend-repo
  ECS_SERVICE: backend-service
  ECS_CLUSTER: ecs-production-cluster
  ECS_TASK_DEFINITION: backend-task

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Replace placeholders in task definition
        run: |
          sed -i "s/YOUR_ACCOUNT_ID/${{ steps.get-account-id.outputs.account_id }}/g" task-definition.json
          sed -i "s/REGION/${{ env.AWS_REGION }}/g" task-definition.json
          sed -i "s/ACCOUNT_ID/${{ steps.get-account-id.outputs.account_id }}/g" task-definition.json

      - name: Verify container name in task definition
        run: |
          CONTAINER_NAME=$(cat task-definition.json | grep -o '"name": "[^"]*"' | head -1 | cut -d'"' -f4)
          echo "Container name in task definition: $CONTAINER_NAME"
          if [ "$CONTAINER_NAME" != "backend" ]; then
            echo "Error: Container name mismatch. Expected 'backend' but found '$CONTAINER_NAME'"
            exit 1
          fi

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: backend
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true


name: Build and Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: backend-repo
  ECS_SERVICE: ecs-production-backend-service
  ECS_CLUSTER: ecs-production-cluster
  ECS_TASK_DEFINITION: backend-task
  PROJECT_NAME: ecs-production

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build image with both SHA tag and latest tag
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_latest=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

      - name: Replace placeholders in task definition
        run: |
          # Replace account ID and region placeholders
          sed -i "s/YOUR_ACCOUNT_ID/${{ steps.get-account-id.outputs.account_id }}/g" task-definition.json
          sed -i "s/REGION/${{ env.AWS_REGION }}/g" task-definition.json
          sed -i "s/ACCOUNT_ID/${{ steps.get-account-id.outputs.account_id }}/g" task-definition.json
          # Replace ECR repository placeholder
          sed -i "s|ECR_REPOSITORY|${{ env.ECR_REPOSITORY }}|g" task-definition.json
          # Replace project name placeholder for IAM roles
          sed -i "s|PROJECT_NAME|${{ env.PROJECT_NAME }}|g" task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: backend-app
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false

      - name: Verify deployment health
        id: verify-deployment
        run: |
          echo "Checking ECS service deployment status..."
          MAX_WAIT=600  # 10 minutes
          ELAPSED=0
          INTERVAL=30
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            SERVICE_STATUS=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --query 'services[0].{running:runningCount,desired:desiredCount,deployments:deployments[0].{status:status,desired:desiredCount,running:runningCount}}' \
              --output json)
            
            RUNNING=$(echo $SERVICE_STATUS | jq -r '.running // 0')
            DESIRED=$(echo $SERVICE_STATUS | jq -r '.desired // 0')
            DEPLOYMENT_STATUS=$(echo $SERVICE_STATUS | jq -r '.deployments.status // "UNKNOWN"')
            
            echo "Service Status: Running=$RUNNING, Desired=$DESIRED, Deployment Status=$DEPLOYMENT_STATUS"
            
            # Check if deployment failed
            if [ "$DEPLOYMENT_STATUS" = "FAILED" ]; then
              echo "❌ Deployment failed!"
              aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_SERVICE }} \
                --query 'services[0].events[0:5]' \
                --output table
              exit 1
            fi
            
            # Check if all tasks are running
            if [ "$RUNNING" = "$DESIRED" ] && [ "$RUNNING" -gt 0 ]; then
              # Verify tasks are actually healthy
              TASKS=$(aws ecs list-tasks \
                --cluster ${{ env.ECS_CLUSTER }} \
                --service-name ${{ env.ECS_SERVICE }} \
                --desired-status RUNNING \
                --query 'taskArns[]' \
                --output text)
              
              if [ -z "$TASKS" ]; then
                echo "⚠️  No running tasks found, waiting..."
                sleep $INTERVAL
                ELAPSED=$((ELAPSED + INTERVAL))
                continue
              fi
              
              # Check task health
              ALL_HEALTHY=true
              for TASK in $TASKS; do
                TASK_HEALTH=$(aws ecs describe-tasks \
                  --cluster ${{ env.ECS_CLUSTER }} \
                  --tasks $TASK \
                  --query 'tasks[0].healthStatus' \
                  --output text)
                
                if [ "$TASK_HEALTH" != "HEALTHY" ]; then
                  echo "⚠️  Task $TASK is not healthy (Status: $TASK_HEALTH)"
                  ALL_HEALTHY=false
                fi
              done
              
              if [ "$ALL_HEALTHY" = "true" ]; then
                echo "✅ All tasks are running and healthy!"
                exit 0
              fi
            fi
            
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done
          
          echo "❌ Deployment verification timed out after $MAX_WAIT seconds"
          echo "Current service status:"
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].{running:runningCount,desired:desiredCount,events:events[0:5]}' \
            --output json | jq '.'
          exit 1

